<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Card-Component</title>

    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <section class="card-component">

        <div class="row">

            <div class="text">

                <h2>Get <span>insights</span> that help your business grow.</h2>

                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

                <div class="stats">

                    <div>

                        <h3>10K+</h3>

                        <span>companies</span>

                    </div>

                    <div>

                        <h3>314</h3>

                        <span>templates</span>
                        
                    </div>

                    <div>

                        <h3>12M+</h3>

                        <span>queries</span>
                        
                    </div>

                </div>

            </div>

            <div class="img">

                <img srcset="images/image-header-mobile.jpg 4x,
                            images/image-header-mobile.jpg 3x,
                            images/image-header-desktop.jpg 2x,
                            images/image-header-desktop.jpg 1x,"
                    src="images/image-header-mobile.jpg" alt="img">

            </div>

        </div>

    </section>
    
</body>

</html>
